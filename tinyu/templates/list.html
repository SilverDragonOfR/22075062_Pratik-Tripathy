<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TinyU | List of URLs</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <nav id="list-nav">
            <a id="list-link" href="/">Home</a>
        </nav>
        <main id="list-main">
            <table>
                <tr>
                    <th>ShortURL</th>
                    <th>LongURL</th>
                </tr>
                {% for url in data %}
                <tr>
                    <td><a target="_blank" href="http://localhost:8000/find/{{ url.short_url }}">http://localhost:8000/find/{{ url.short_url }}</a></td>
                    <td><a target="_blank" href="{{ url.long_url }}">{{ url.long_url }}</a></td>
                </tr>
                {% endfor %}
              </table>
        </main>
        
        <script src="" async defer></script>
    </body>
</html>
